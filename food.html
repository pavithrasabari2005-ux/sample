<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-time Order Website</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f8f9f7;
      color: #222;
      text-align: center;
    }
    header {
      background: #0036cc;
      color: rgb(255, 255, 255);
      font-size: 3em;
      font-weight: 600;
      padding: 18px 10px;
      border-radius: 8px;
      margin-bottom: 24px;
      letter-spacing: 3px;
      box-shadow: 0 4px 15px rgba(0, 122, 204, 0.5);
    }
    main {
      max-width: 960px;
      margin: 0 auto;
    }
    .food-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 18px;
    }
    .food-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.12);
      padding: 12px;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .food-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 122, 204, 0.3);
    }
    .food-item img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .food-item h4 {
      margin: 8px 0 4px;
      font-size: 1.05em;
      color: #007acc;
      letter-spacing: 0.8px;
    }
    .food-item p {
      margin: 0 0 8px;
      font-size: 0.9em;
      color: #444;
    }
    .food-item p {
      margin: 0 0 8px;
      font-size: 0.9em;
      color: #444;
    .order-btn {
      background: #3d00cc;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 700;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      letter-spacing: 0.8px;
    }
    .order-btn:hover {
      background: #005fa3;
    }
    footer {
      margin-top: 52px;
      color: #555;
      font-size: 0.9em;
      letter-spacing: 1.2px;
    }
    @media(max-width: 440px) {
      .food-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      .food-item img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

<header>Welcome to online food store</header>

<main>
  <div class="food-grid">
    <div class="food-item">
      <img src="https://images.pexels.com/photos/5620861/pexels-photo-5620861.jpeg" alt="fruits" />
      <h4>Fruits</h4>
      <p>$8.99</p>
      <button class="order-btn" onclick="order('Juicy Burger', 8.99)">Order Now</button>
    </div>

    <div class="food-item">
       <img src="https://images.pexels.com/photos/14731637/pexels-photo-14731637.jpeg" alt="Biriyani" />
      <h4>Biriyani</h4>
      <p>$10.99</p>
      <button class="order-btn" onclick="order('Cheese Pizza', 10.99)">Order Now</button>
    </div>

    <div class="food-item">
      <img src="https://images.pexels.com/photos/28286241/pexels-photo-28286241.jpeg" alt="set meal"/>
      <h4>Set meal</h4>
      <p>$5.49</p>
      <button class="order-btn" onclick="order('Steamed Rice', 5.49)">Order Now</button>
    </div>

    <div class="food-item">
      <img src=" https://images.pexels.com/photos/3926133/pexels-photo-3926133.jpeg" alt="Tomoto pulao" />
      <h4>Tomato pulao</h4>
      <p>$4.99</p>
      <button class="order-btn" onclick="order('Rich Brownie', 4.99)">Order Now</button>
    </div>

    <div class="food-item">
      <img src="https://images.pexels.com/photos/15082977/pexels-photo-15082977.jpeg" alt="Badam milk" />
      <h4>Badam milk</h4>
      <p>$6.99</p>
      <button class="order-btn" onclick="order('Fresh Salad', 6.99)">Order Now</button>
    </div>
  </div>

  <div class="food-item">
      <img src="https://images.pexels.com/photos/18479496/pexels-photo-18479496.png" alt="Ricecake" />
      <h4>Streamed rice cake</h4>
      <p>$6.99</p>
      <button class="order-btn" onclick="order('Fresh Salad', 6.99)">Order Now</button>
    </div>
  </div>

<div class="food-item">
      <img src="https://images.pexels.com/photos/14132114/pexels-photo-14132114.jpeg" alt="Ricecake" />
      <h4>Pepper chicken</h4>
      <p>$6.99</p>
      <button class="order-btn" onclick="order('Fresh Salad', 6.99)">Order Now</button>
    </div>
  </div>




</main>

<footer>&copy; Good food,Better health;
     Food Order shop. All rights reserved.</footer>

<script>
  function order(food, price) {
    alert(Youordered: ${food}\nPrice: $${price.toFixed(2)}\nThank you for your order!);
  }
</script>

</body>
</html>
